<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <div id="header">
        <h1>Coding Quiz!</h1>
        <p>View Highscores</p>
    </div>

    <!-- Landing page -->
    <div id="intro">
        <h3>Welcome to the Coding Quiz!</h3>
        <p>You will have 60 seconds to answer 5 questions about HTML, CSS, or JavaScript</p>
        <p>*Be careful! Every incorrect answer takes 10 seconds off the time!*</p>
        <button id="startBtn" type="button">Start Quiz!</button>
    </div>

    <!-- Quiz -->
    <div id="quiz">
        <p id="timer"></p>
        <h3 id="question">This is where the questions will be.</h3>
        <div id="answers">
            <button id="option1" class="options" type="button"></button><br>
            <button id="option2" class="options" type="button"></button><br>
            <button id="option3" class="options" type="button"></button><br>
            <button id="option4" class="options" type="button"></button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
