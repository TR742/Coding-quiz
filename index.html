<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Coding quiz</title>
</head>
<body>
    <div id="header">
        <h1>CODING QUIZ!</h1>
        <p>View Highscores</p>
    </div>
    <div id="main">
        <h2 id="question">Welcome to the coding quiz!</h2>
        <p id="answers">You will have 60 seconds to answer 6 questions!<br><br>*WARNING*<br><br>If you answer a question wrong, 10 seconds will be subtracted from the time remaining!</p>
        <input type="button" id="button" onclick="startQuiz()" value="Start Quiz!">
    </div>
    <script src="./script.js"></script>
</body>
</html>
