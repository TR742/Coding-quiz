<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <h1>Coding Quiz!</h1>
        <a href="#highscores" id="viewscores"><p>View Highscores</p></a>
    </div>

    <!-- Landing page -->
    <div id="intro">
        <h3>Welcome to the Coding Quiz!</h3>
        <p>You will have 60 seconds to answer 6 questions about HTML, CSS, or JavaScript</p>
        <p>*Be careful! Every incorrect answer takes 10 seconds off the time!*</p>
        <button id="startBtn" type="button">Start Quiz!</button>
    </div>

    <!-- Quiz -->
    <p id="timer"></p>
    <div id="quiz" display: hidden>
        <!-- Quiz questions -->
        <h3 id="question"></h3>
        <!-- Quiz options -->
        <div id="options"></div>
    </div>

    <!-- User Initial input with score -->
    <div id="revealscore" display: hidden>
        <h3>Congrats! You scored:</h3>
        <p id="userscore"></p>
        <label for="scored" id="userinitials">Enter initials: </label>
        <input type="text" id="scored" name="scored"><br><br>
        <button type="submit" id="submit">Submit</button>
    </div>

    <!-- High Score panel -->
    <div id="highscores" display: hidden>
        <h3>Highscores</h3>
        <p id="scores"></p>
    </div>
        

    <script src="./script.js"></script>
</body>
</html>
